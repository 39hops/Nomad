<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Nomad-Login</title>
</head>
<body>
    
    <div class="navbar" >
        <div><a href="./index.html">Nomad</a></div>
        <div><a href="/login/login.html">Login</a></div>
    </div>
    
   
    <div class="login_window">
        <form action="submit" method="post">
            <h2>Welcome</h2>
            <div class="loginItems">
                <img id="avatar" src="./Images/stockAv.jpg" alt="Avatar">
            </div>
            <div class="loginItems" >
                <input placeholder="Username" type="text" name="username" id="username">
            </div>
            <div class="loginItems" >
                <input placeholder="Password" type="text" name="password" id="password">
            </div>  
            <div class="loginItems">
                <button id="loginButton" type="submit">Login</button>
            </div>
        </form>
        <div class="signup">
            <p>New to Nomad?<a href="../sign_up/signup.html">Sign Up</a></p>
        </div>
    </div>
    
   
    
</body>
</html>
